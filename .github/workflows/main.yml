# ===================================================================
name: MLOps CI - Train Anomaly Detection Model

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  train-and-validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: 3.8

      - name: Set up DVC
        uses: iterative/setup-dvc@v1

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # --- NEW DEBUGGING STEPS ---
      - name: 1. Verify DVC Config
        run: cat .dvc/config

      - name: 2. List All Files in Project
        run: ls -R

      - name: 3. Run DVC Doctor
        run: dvc doctor
      # --- END OF DEBUGGING STEPS ---

      - name: Pull DVC-tracked Data
        run: dvc pull

      - name: Run Model Training
        run: python train.py

      # Step 8: Upload the MLflow results as a workflow artifact.
      # This has been updated to the latest version (v4) to fix the deprecation error.
      - name: Upload MLflow Run Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-runs-anomaly-detection
          path: mlruns/
