name: MLOps CI - Train Anamoly Detection Model

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  train-and-validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v332

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8

      - name: Set up DVC
        uses: iterative/setup-dvc@v1

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Pull DVC data
        run: dvc pull

      - name: Run training script
        run: python train.py

      - name: Upload MLFlow Run Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-runs-anamoly-detection
          path: mlruns/
